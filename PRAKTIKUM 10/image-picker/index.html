<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image Picker</title>
    <style>
      * {
        background-color: rgb(164, 195, 196);
      }
      h1 {
        text-align: center;
      }

      a {
        text-decoration: none;
        color: black;
      }

      .container {
        display: flex;
        margin: 50px 350px;
        width: 500px;
        height: 300px;
      }

      .box {
        display: flex;
        justify-content: center;
        width: 500px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <a><h1>Image Picker</h1></a>
    <hr />
    <br />
    <select id="option" onchange="imagepicker()">
      <option value="" selected>Pilih Gambar</option>
      <option value="espeon">espeon</option>
      <option value="flareon">flareon</option>
      <option value="glaceon">glaceon</option>
      <option value="jolteon">jolteon</option>
      <option value="leafeon">leafeon</option>
      <option value="sylveon">sylveon</option>
      <option value="umbreon">umbreon</option>
      <option value="vaporeon">vaporeon</option>
    </select>
    <br />
    <div class="container" id="container">
      <div class="box" id="box">
        <img id="image" />
      </div>
    </div>

</html>
