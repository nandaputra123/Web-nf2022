<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From validation</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="header">
        <h2>From Validation</h2>
      </div>
      <form class="form" id="form">
        <div class="form-control">
          <label for="">Nama Pelanggan :</label>
          <input type="Nama Pelanggan" placeholder="Nama Pelanggan" id="nama" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exlamation-circle"></i>
          <small>(Nama Tidak Boleh kosong / eror message)</small>
        </div>

        <div class="form-control">
          <label for="">Email :</label>
          <input type="text" placeholder="Email" id="email" />

          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exlamation-circle"></i>
          <small>(Email wajib di isi / eror message)</small>
        </div>

        <div class="form-control">
          <label for="">Jam Keberangkatan : </label>
          <input id="jam" type="time" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exlamation-circle"></i>
          <small>(Jam Keberangkatan harus sesuai / eror message)</small>
        </div>

        <div class="form-control">
          <label for="">Tujuan Keberangkatan :</label><br />
          <select name="" id="tujuan">
            <option value="">Jakarta</option>
            <option value="">Bali</option>
            <option value="">Surabaya</option>
            <option value="">Yogyakarta</option>
            <option value="">Lampung</option>
            <option value="">Makasar</option>
          </select>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exlamation-circle"></i>
        </div>

        <div class="form-control">
          <label for="">Jumlah Tiket : </label>
          <input id="jumlah" type="number" max="10" placeholder="Maksimal Tiket 10" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exlamation-circle"></i>
          <small>(Jumlah tiket maksimal 10 / eror message)</small>
        </div>
        <button onclick="proses()">Submit</button><br />
        <button onclick="reload()">isi ulang</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
